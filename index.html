    <script>

      let mainLink = 'https://app.appsflyer.com/id1310410749?pid=(utm_source)&af_siteid=zapis&c=(utm_campaign)&af_channel=(utm_source)&af_c_id={campaign_id}&af_adset={adset_name}&af_adset_id={adset_id}&af_ad={ad_name}&af_ad_id=(ad_id)&af_ad_type=(ad_type)&AGNCY=adexpert&af_click_lookback=7d&clickid={clickid}&advertising_id=(gclid)&os=(ios)';

      deviceType = 'ios';
      var body;
      var userId;


      let referrer = location.search;

      const utmSource = referrer.includes("utm_source")
        ? referrer
            .split("&")
            .find((el) => el.includes("utm_source"))
            .split("=")[1]
        : "";
      const utmMedium = referrer.includes("utm_medium")
        ? referrer
            .split("&")
            .find((el) => el.includes("utm_medium"))
            .split("=")[1]
        : "";
      const utmCampaign = referrer.includes("utm_campaign")
        ? referrer
            .split("&")
            .find((el) => el.includes("utm_campaign"))
            .split("=")[1]
        : "";
      const utmContent = referrer.includes("utm_content")
        ? referrer
            .split("&")
            .find((el) => el.includes("utm_content"))
            .split("=")[1]
        : "";
      const utmTerm = referrer.includes("utm_term")
        ? referrer
            .split("&")
            .find((el) => el.includes("utm_term"))
            .split("=")[1]
        : "";

      const dynamicParams = ['utm_source', 'utm_campaign', 'campaign_id', 'adset_name', 'adset_id', 'ad_name', 'ad_id', 'ad_type', 'clickid', 'gclid', 'os'];
      referrer = location.search.substring(1);
      for (let i = 0; i < dynamicParams.length; i++) {
        console.log(dynamicParams[i]);
        const value = referrer.includes(dynamicParams[i])
                ? referrer.split("&").find((el) => el.includes(dynamicParams[i]))
                : "";
        if (value && value.split("=").length) {
          mainLink = mainLink.replace(`${value.split("=")[0]}`, value.split("=")[1]);
          // mainLink = mainLink.replace(`{${value.split("=")[0]}}`, value.split("=")[1]);
          // mainLink = mainLink.replace(`(${value.split("=")[0]})`, value.split("=")[1]);
          mainLink = mainLink.replace(`{${value.split("=")[0]}}`, value.split("=")[1]);
        }
      }



      if (referrer.includes("utm")) {
        console.log('REMOVEE');
        referrer = location.search
                ? location.search
                        .substring(1)
                : "";
        localStorage.setItem("user-referrer", referrer);


        body = {
          utmSource: utmSource,
          utmMedium: utmMedium,
          utmCampaign: utmCampaign,
          utmContent: utmContent,
          utmTerm: utmTerm,
          appType: deviceType === "ios" ? deviceType.toUpperCase() : "ANDROID",
        };

        fetch("/rest/clients-app/v2/app-referers", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
                .then((res) => {
                  if (!res.ok) {
                    throw Error(res.status);
                  }
                  return res.json();
                })
                .then((responseBody) => {
                  userId = responseBody.id;
                })
                .catch((e) => {
                  console.log(e);
                });
      }

      function redirect(type) {
        let redirectLink = mainLink;
        return;
        if (userId) {
          fetch(
            `/rest/clients-app/v2/app-referers/${userId}/install-button-clicked`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(body),
            }
          )
            .then((res) => {
              setTimeout(() => {
                window.location.href = redirectLink;
              });
            })
            .catch((e) => {
              console.log(e);
              setTimeout(() => {
                window.location.href = redirectLink;
              });
            });
        } else {
          setTimeout(() => {
            window.location.href = redirectLink;
          });
        }
      }
